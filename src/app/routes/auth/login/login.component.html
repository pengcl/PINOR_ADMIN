<form nz-form [formGroup]="authForm" (ngSubmit)="submit()" role="form">
  <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)">
    <nz-tab [nzTitle]="'场所端' | translate">
      <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
            <input nz-input formControlName="identifier" placeholder="username: admin or user">
          </nz-input-group>
          <nz-form-explain *ngIf="identifier.dirty && identifier.errors">
            {{ 'Please enter mobile number!' | translate }}
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
            <input nz-input type="password" formControlName="password" placeholder="password: ng-alain.com">
          </nz-input-group>
          <nz-form-explain *ngIf="password.dirty && password.errors">
            {{ 'Please enter password!' | translate }}
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </nz-tab>
    <nz-tab [nzTitle]="'管理端' | translate">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
            <input nz-input formControlName="identifier" placeholder="username: admin or user">
          </nz-input-group>
          <nz-form-explain *ngIf="identifier.dirty && identifier.errors">
            {{ 'Please enter mobile number!' | translate }}
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
            <input nz-input type="password" formControlName="password" placeholder="password: ng-alain.com">
          </nz-input-group>
          <nz-form-explain *ngIf="password.dirty && password.errors">
            {{ 'Please enter password!' | translate }}
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </nz-tab>
  </nz-tabset>
  <nz-form-item>
    <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" nzBlock>
      {{ 'app.login.login' | translate }}
    </button>
  </nz-form-item>
</form>
